<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="form">
    <div class="form-toggle"></div>
    <div class="form-panel one">
        <div class="form-header">
            <h1>Task</h1>
        </div>
        <div class="form-content">
            <form name="myForm" th:action="@{/all/create}" th:object="${task}" method="POST">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input id="title" type="text" th:field="*{title}"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input id="description" type="text" th:field="*{description}"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('description')}"
                          th:errors="*{description}"></span>
                </div>
                <div class="form-group">
                    <button type="submit">Add</button>
                </div>
                <div class="form-group">
                    <a th:href="@{/all/tasks}">Back to Task List</a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

</body>
</html>
