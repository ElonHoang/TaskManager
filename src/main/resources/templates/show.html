<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/indexTask.css">
</head>
<body>


<div id="wrapper">
    <nav class="navbar navbar-light bg-light justify-content-between">
        <div>
            <button type="button" class="btn btn-primary">Export CSV</button>
            <button type="button" class="btn btn-primary"><a th:href="@{/all/add}">Create</a></button>
        </div>

        <form class="form-inline" style="display: flex;" th:object="${show}" th:action="@{/all/search}">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name = search th:value="${search}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

            <select style="height: 40px; width: 80px ; margin-left: 10px;" th:action="@{/all/option}">
                <option selected value="ALL">ALL</option>
                <option th:each="item: ${T(com.example.taskmanager.model.TaskStatus).values()}" th:value="${item}" th:text="${item.value}" name = option></option>
            </select>
        </form>

    </nav>

    <table id="keywords" cellspacing="0" cellpadding="0">
        <thead>
        <tr>
            <th><span>ID</span></th>
            <th><span>Title</span></th>
            <th><span>Status</span></th>
            <th><span>Action</span></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${show}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.title}"></td>
            <td th:text="${task.status}"></td>
            <td>
                <button type="button" class="btn btn-primary"><a th:href="@{/all/edit/{id}(id=${task.id})}"/>Edit</button>
                <button type="button" class="btn btn-primary"><a th:href="@{/all/detail/{id}(id=${task.id})}"/>Detail</button>
                <button type="button" class="btn btn-danger"><a th:href="@{/all/delete/{id}(id=${task.id})}"/>Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
    <ul class="pagination" style="padding-left: 62%; !important;">
        <li class="page-item"><a class="page-link" href="/all/task/page?=1">1</a></li>
        <li class="page-item"><a class="page-link" href="/all/task/page?p=2">2</a></li>
        <li class="page-item"><a class="page-link" href="/all/task/page?p=3">3</a></li>
        <li class="page-item"><a class="page-link" href="/all/task/page?p=4">4</a></li>
        <li class="page-item"><a class="page-link" href="/all/task/page?p=5">5</a></li>
    </ul>
</div>
</body>
</html>
