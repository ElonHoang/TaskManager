<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/indexTask.css">
</head>
<body>


<div id="wrapper">
    <nav class="navbar navbar-light bg-light justify-content-between">
        <div>
            <button type="button" class="btn btn-primary"><a id = "linkCss" th:href="@{/all/export}" />Export CSV</button>
            <button type="button" class="btn btn-primary"><a id = "linkCss" th:href="@{/all/add}">Create</a></button>
        </div>

        <form class="form-inline" style="display: flex;" th:object="${show}" th:action="@{/all/search}" >
<!--           -->
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name = title th:value="${title}">


            <select style="height: 40px; width: 80px ; margin-left: 10px;" name = option>
                <option  value="ALL"  th:selected="${option=='ALL'}" >ALL</option>
                <option th:each="item: ${T(com.example.taskmanager.model.TaskStatus).values()}" th:value="${item}" th:text="${item.value}" th:selected="${option==item.value}" ></option>
            </select>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

    </nav>

    <table id="keywords" cellspacing="0" cellpadding="0">
        <thead>
        <tr>
            <th><span>ID</span></th>
            <th><span>Title</span></th>
            <th><span>Status</span></th>
            <th><span>Action</span></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${show}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.title}"></td>
            <td th:text="${task.status}"></td>
            <td>
                <button type="button" class="btn btn-primary"><a id = "linkCss" th:href="@{/all/edit/{id}(id=${task.id})}"/>Edit</button>
                <button type="button" class="btn btn-primary"><a id = "linkCss" th:href="@{/all/detail/{id}(id=${task.id})}"/>Detail</button>
                <button type="button" class="btn btn-danger"><a id = "linkCss" th:href="@{/all/delete/{id}(id=${task.id})}" onclick="return confirm('Are you sure you want to delete')"/>Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="example" th:if="${totals >= 1}">
        <nav aria-label="Page">
            <a th:if="${currentPage < totals}"  th:href="@{'/all/task/page/' +${currentPage - 1} + '?title=' + ${title} + '&option=' + ${option}}">Previous</a>
            <span th:unless="${currentPage < totals}">Previous</span>
            <span th:each="i : ${#numbers.sequence(1,totals)}">
                <a class="btn btn-secondary pageBtn" th:if="${currentPage != i}" th:href="@{'/all/task/page/' +${i} + '?title=' + ${title} + '&option=' + ${option}}">[[${i}]]</a>
                <span class="btn btn-primary pageBtn" th:unless="${currentPage != i}">[[${i}]]</span>
            </span>

            <a th:if="${currentPage < totals}" th:href="@{'/all/task/page/' + ${currentPage + 1} + '?title=' + ${title} + '&option=' + ${option}}">Next</a>
            <span th:unless="${currentPage < totals}">Next</span>
        </nav>
    </div>
</div>
</body>
</html>
