<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="/register.css">
    <script src="/js/register.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Mong muốn của chúng ta
            Validator({
                form: '#form-2',
                formGroupSelector: '.form-group',
                errorSelector: '.form-message',
                rules: [
                    Validator.isRequired('#name', 'Name is not empty'),
                    Validator.isRequired('#username', 'UserName is not empty'),
                    Validator.isRequired('#password', 'Password is not empty'),
                    Validator.minLength('#password', 6),
                    Validator.maxLength('#password', 10),
                    Validator.isConfirmed('#confirmpassword', function () {
                        return document.querySelector('#form-2 #password').value;
                    }, 'Confirm Password is not correct')
                ],
                onSubmit: function (data) {
                    // Call API
                    console.log(data);
                }
            });
        });
    </script>
</head>
<body>
<div class="form" id ="form-2">
    <div class="form-toggle"></div>
    <div class="form-panel one">
        <div class="form-header">
            <h1>Account Register</h1>
        </div>
        <div class="form-content">
            <form th:action="@{/authen/add}" method = "POST">
                <div class="form-group">
                    <label for="username">Name</label>
                    <input id="name" type="text" name="name"/>
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username"  type="text" name="userName"/>
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password"  type="password" name="passWord"/>
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <input id="confirmpassword" type="password" name="confirmpassword"/>
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
                <div class="form-group">
                    <a th:href="@{/authen/login}">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
