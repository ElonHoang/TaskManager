<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div class="form">
  <div class="form-toggle"></div>
  <div class="form-panel one">
    <div class="form-header">
      <h1>Task</h1>
    </div>
    <div class="form-content">
      <form name = "myForm" th:action="@{/all/post}" th:object="${task}" method = "POST" >
        <div class="form-group">
          <input id="id" type="hidden" th:field="*{id}"/>
          <label for="title">Title</label>
          <input id="title" type="text" th:field="*{title}"/>
          <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input id="description" type="text" th:field="*{description}"/>
          <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>

        <div class="form-group">
<!--          <label for="status">Description</label>-->
<!--          <input id="status" type="text" th:field="*{status}"/>-->
<!--          <span class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>-->
<!--          <select style="height: 40px; width: 80px ; margin-left: 10px;" th:field="*{status}" >-->
<!--            <option selected value="Open" >Open</option>-->
<!--            <option  value="Inprogress">Inprogress</option>-->
<!--            <option  value="Done">Done</option>-->
<!--            <option  value="All">All</option>-->
<!--          </select>-->
            <select style="height: 40px; width: 80px ; margin-left: 10px;" th:field="*{status}">
                <option th:each="item: ${status}" th:value="${item}" th:value="${item}"></option>
            </select>
        </div>

        <div class="form-group">
          <button type="submit">Update</button>
        </div>
        <div class="form-group">
          <a th:href="@{/all/task}">Back to Task List</a>
        </div>
      </form>
    </div>
  </div>
</div>
</div>

</body>
</html>
