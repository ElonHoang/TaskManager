<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link rel="stylesheet" href="/css/detail.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="form" >
    <div class="form-toggle"></div>
    <div class="form-panel one">
        <div class="form-header">
            <h1>Detail</h1>
        </div>
        <div class="form-content">
            <form name = "myForm" th:object="${detail}" >
                <div class="form-group">
                    <input id="id" type="hidden" th:field="*{id}"/>
                    <h3>Title</h3>
                    <input id="title" type="text" th:field="*{title}" disabled/>
                    <h3>Description</h3>
                    <input id="description"  type="text"  th:field="*{description}" disabled/>
                </div>
                <br>
                <div class="form-group">
                    <button type="button" class="btn btn-primary"><a id = "linkCss" th:href="@{/all/edit/{id}(id=${id})}"/>Edit</button>
                    <button type="button" class="btn btn-danger"><a id = "linkCss" th:href="@{/all/delete/{id}(id=${id})}"/>Delete</button>
                </div>

                <div class="form-group">
                    <a th:href="@{/all/task}">Back to Page</a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
