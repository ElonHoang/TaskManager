<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="/js/login.js"></script>
</head>
<body>
<div class="form" id="form-1">
    <div class="form-panel one">
        <div class="form-header">
            <h1>Account Login</h1>
        </div>
        <div class="form-content">
            <form name="myForm1" th:action="@{/authen/login}" method="POST" th:object="${user}" onkeyup="validateForm()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" type="text" name="username" th:field="*{username}"/>
                    <span id="checkErrorUsername" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" th:field="*{password}"/>
                    <span id="checkErrorPassword" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <button type="submit" id="buttonLogin" disabled>Log In</button>
                </div>
                <div class="form-group">
                    <span class="text-danger" th:text="${msg}"></span>
                </div>

                <div class="form-group">
                    <a th:href="@{/authen/register}">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

</body>
</html>
